<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" type="text/css" href="css/GroupRegistration.style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta charset="utf-8">

    <title>Реєстрація групи</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:image" content="path/to/image.jpg">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">


    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <style>body {
        opacity: 0;
        overflow-x: hidden;
    }

    html {
        background-color: #151515;
    }</style>

</head>

<body class="ishome">
<div class="preloader">
    <div class="pulse"></div>
</div>
<header class="site-header" style="background-image: url(img/reg3.jpg);">
    <div class="header">
        <p class="text-right regText">
            Реєстрація групи
        </p>
    </div>
    <div class="container-fluid registration">
        <p id="firstText">
            Реєстрація сторінки групи має проводитися тільки старостою цієї групи<a style="color: red;">*</a>
        </p>
        <div class="row">

            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                <div class="group name">
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Ім'я</label>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                <div class="group surname">
                    <input class="inpuT" type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Прізвище</label>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                <div class="group nameG">
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Назва групи</label>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                <div class="group password">
                    <input type="password" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Пароль</label>
                </div>
            </div>
        </div>
    </div>
</header>
<div id="my-content">
    <link rel="stylesheet" type="text/css" href="css/GroupRegistration.style.css">
    <script src="js/scripts.min.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</div>
</body>
</html>
